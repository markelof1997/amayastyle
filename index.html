<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Добро пожаловать</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Inter', sans-serif;
    background: #ffffff;
    color:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    padding:20px;
  }

  h1 {
    font-size:32px;
    margin-bottom:16px;
    animation: fadeIn 1s ease forwards;
  }

  p {
    font-size:18px;
    margin-bottom:40px;
    color:#555;
    animation: fadeIn 1.2s ease forwards;
  }

  button {
    background:#0a84ff;
    color:#fff;
    border:none;
    border-radius:12px;
    padding:16px 36px;
    font-size:20px;
    font-weight:600;
    cursor:pointer;
    transition: transform 0.2s ease, background 0.2s ease;
    animation: pulse 2s infinite;
  }

  button:hover {
    background:#0066cc;
    transform: scale(1.05);
  }

  .hint {
    margin-top:24px;
    font-size:14px;
    color:#888;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(20px);}
    to { opacity:1; transform: translateY(0);}
  }

  @media (max-width:768px) {
    h1 { font-size:28px; }
    p { font-size:16px; margin-bottom:32px; }
    button { font-size:18px; padding:14px 28px; }
  }
</style>
</head>
<body>

<h1>Добро пожаловать!</h1>
<p>Нажмите кнопку, чтобы продолжить</p>

<button id="ctaButton">Продолжить</button>

<div class="hint">Эта страница безопасна и нейтральна</div>

<script>
  document.getElementById("ctaButton").addEventListener("click", () => {
    window.location.href = "https://example.com";
  });
</script>

</body>
</html>
